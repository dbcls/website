<!DOCTYPE html>
<!-- saved from url=(0031)http://dbcls.rois.ac.jp/contact -->
<html lang="en" data-page-type="contact"><!--<![endif]-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Contact ï½œ DBCLS</title>
	<link rel="stylesheet" href="style/default-min.css">
	<script type="text/javascript">var submitted = false;</script>
</head>

<body>
	{% include header_en.html %}
	<div class="content__wrapper">
		<div id="subWrap">
			<div class="sub__navigation sticky">
				<h2 class="page-title">Contact</h2>
				<ul class="sub__navigation-wrapper outline-list-category__wrapper">
					<li class="sub__navigation-title outline-list-category__title active">Contact DBCLS</li>
				</ul>
			</div>
		</div>
		<div class="main__contents">
			<div id="main__contents-">
				<div class="main__content-title__wrapper">
					<h3 class="main__content-title">Contact DBCLS</h3>
				</div>
				<div class="section-wrapper__contact">
					<p class="description"><a href="/faq-en.html">DBCLS FAQ</a></p>
					<p class="adelement__description"></p>
					<div class="contents__wrapper">
						<iframe name="hidden_iframe" id="hidden_iframe" style="display:none; "></iframe>
						<form
							action="https://docs.google.com/forms/d/e/1FAIpQLSfw_MakkYw4seAFK0s4dchsIz617Px_npafFAcFuvAVr1NSqw/formResponse"
							method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true">
							<section>
								<h3>Email address</h3>
								<input type="email" name="emailAddress" required />
							</section>
							<section>
								<h3>Subject</h3>
								<input type="" name="entry.328797653" required />
							</section>
							<section>
								<h3>Your message</h3>
								<textarea name="entry.1082931457" required></textarea>
							</section>
							<section>
								<h3>Your name</h3>
								<input type="" name="entry.1419418193" required />
							</section>
							<section>
								<h3>Please enter the text of the logo below (for anti-spam) </h3>
								<img src="img/logotypes/logo_c.svg" alt="" width="100">
								<br><br>
								<input type="" name="entry.1342302338" required />
							</section>
							<div class="btn_submit">
								<button class="g-recaptcha" data-sitekey="6LfyebgZAAAAAM29lOrMlYD6tpYTgWu7Q330sQG7"
									data-callback='onSubmit' data-action='submit'>Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% include footer_en.html %}
</body>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="script/default.js"></script>
<script>
	function onSubmit(token) {
		document.getElementById("ss-form").submit();
		window.location = 'completion-en.html'
	}
</script>

</html>
