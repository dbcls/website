<p><a href="https://www.natureasia.com/ja-jp/scientificdata/">Research Data at Springer Natureのウェブサイト</a>に当センターの坊農特任准教授および小野特任助教の著者インタビュー記事<a href="https://researchdata.springernature.com/users/83331-yoshiko-fujikawa/posts/29947-increasing-the-usability-of-fantom5-data">「Increasing usability of FANTOM5 data」</a>(<a href="https://www.natureasia.com/ja-jp/scientificdata/papers-from-japan/fantom5">「FANTOM5データを誰でも活用できる形に」</a>の英訳版)が掲載されました。
遺伝子発現解析の基準となるデータを快適に検索できる当センターのサービスRefExに関する論文掲載に至る経緯をはじめ、<a href="http://refex.dbcls.jp/">RefEx</a>にもデータ収載されているFANTOM5プロジェクトやScientific Data誌の説明、公共データ再利用の重要性など詳細に書かれています。
ぜひご一読ください。</p>
