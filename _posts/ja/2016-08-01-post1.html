<p>2016年6月12日に<a href="http://www.iab.keio.ac.jp/">慶応義塾大学 先端生命科学研究所</a> で開催された、<a href="http://2016.biohackathon.org/symposium">NBDC/DBCLS BioHackathon 2016 シンポジウム</a> の講演動画を <a href="http://togotv.dbcls.jp/ja/?search=biohackathon%202016">統合TV から公開</a>しました。 全17本です。</p>

<p><a href="https://github.com/dbcls/bh16/wiki/LongTalks">講演に使用したスライドはこちらからご覧いただけます。</a></p>

<p>また、<a href="https://www.youtube.com/playlist?list=PL0uaKHgcG00b3sE3A8EfpmnWTYlKAEmN5">YouTubeのリスト</a> からもご覧いただけます。</p>
