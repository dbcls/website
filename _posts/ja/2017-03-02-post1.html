<p><a href="https://www.jst.go.jp/">国立研究開発法人科学技術振興機構(略称JST)</a>の広報誌 <a href="http://www.jst.go.jp/pr/jst-news/">JSTnews</a>内の「さきがける科学人」コーナーで、当センターの小野 浩雅 特任助教を取り上げていただきました。</p>

<p>「馬好きから、生命科学の情報基盤づくりへ」と題して、<a href="https://biosciencedbc.jp/">バイオサイエンスデータベースセンター(NBDC)</a>のライフサイエンスデータベース統合推進事業におけるDBCLSの活動を含め、どのような経緯で現在に至ったのかについて紹介されています。</p>
