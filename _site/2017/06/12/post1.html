<p><a href="http://biosciencedbc.jp/">バイオサイエンスデータベースセンター(NBDC)</a>では、NBDCが提供、あるいはNBDCがファンドするサービス(DBCLSのサービスを含む)を活用して得られた研究成果に関する情報（論文情報等）の提供をお待ちしております。 我が国のデータベース環境整備事業継続のために、皆さまのデータベース利活用成果のフィードバックが大変重要です。</p>
