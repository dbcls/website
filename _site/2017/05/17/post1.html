<p><a href="http://togotv.dbcls.jp/ja/">統合TV</a>は、生命科学分野の有用なデータベース(DB)やツールの使い方を動画で紹介するウェブサイトです。</p>

<p>この統合TVがこのたび<a href="https://dbarchive.biosciencedbc.jp/jp/togotv/desc.html">NBDCデータベースアーカイブに追加</a>され、これまで公開されている動画ファイル(約200GB)を一括で<a href="ftp://ftp.biosciencedbc.jp/archive/togotv/">FTPサイトからダウンロード</a>することができるようになりました。
また、<a href="http://togotv.dbcls.jp/ja/pics.html">Togo Picture Gallery</a>についても<a href="https://dbarchive.biosciencedbc.jp/jp/togo-pic/desc.html">同様にアーカイブ化</a>されており、静止画ファイルについても<a href="ftp://ftp.biosciencedbc.jp/archive/togo-pic/">FTPサイトから一括取得</a>が可能です。</p>

<p>ぜひご利用ください。</p>
